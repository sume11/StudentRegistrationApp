<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register Student</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input, select { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            font-size: 16px; 
            cursor: pointer; 
            margin-top: 10px;
        }
        button:hover { background: #45a049; }
        .links { text-align: center; margin-top: 20px; }
        .links a { color: #2196F3; text-decoration: none; margin: 0 10px; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register Student</h1>        
        <div id="errorMessage" class="error"></div>
        <form id ="registerForm" action="register" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter full name">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required placeholder="student@example.com">
            
            <label for="year">Academic Year:</label>
            <select id="year" name="year" required>
                <option value="">Select Year</option>
                <option value="1">First Year</option>
                <option value="2">Second Year</option>
                <option value="3">Third Year</option>
                <option value="4">Fourth Year</option>
                <option value="5">Fifth Year</option>
            </select>            
            <button type="submit">Register Student</button>
        </form>
                <div class="links">
            <a href="index.html">Home</a> | 
            <a href="showAll">View All Students</a>
        </div>
    </div>
        <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            let message = "Registration failed. ";
            if (error === '1') message += "Email already exists.";
            else if (error === '2') message += "Invalid input.";
            else message += "Error code: " + error;            document.getElementById('errorMessage').textContent = message;
        }   document.getElementById('registerForm').addEventListener('submit', function(e) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const year = document.getElementById('year').value;            
            if (!name || !email || !year) {
                e.preventDefault();
                document.getElementById('errorMessage').textContent = "Please fill in all fields.";
                return false;
            }
                        if (!email.includes('@')) {
                e.preventDefault();
                document.getElementById('errorMessage').textContent = "Please enter a valid email.";
                return false;
            }
                        return true;
        });
    </script>
</body>
</html>
